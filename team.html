<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team | Colombo HCI Lab</title>

  <!-- Mavo -->
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <script src="https://get.mavo.io/mavo.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body mv-app="colombohcilab" mv-storage="data/team.json">
 <!-- Header -->
 <header class="main-header d-flex align-items-center p-3">
  <div class="logo me-3">
    <img src="images/logo.png" alt="Colombo HCI Lab Logo" class="img-fluid" style="width: 80px;">
  </div>
  <div class="header-text">
    <h1 class="mb-0">Colombo HCI Lab</h1>
    <h2 class="h5">University of Colombo School of Computing</h2>
  </div>

  <!-- Burger icon for mobile -->
  <button class="nav-toggle ms-auto" aria-label="Open navigation" onclick="toggleNav()">☰</button>

  <!-- Navigation Menu -->
  <nav class="navbar" id="mainNav">
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="project.html">Projects</a></li>
      <li><a href="career.html">Careers</a></li>
      <li><a href="team.html">Our Team</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

  <!-- Banner Section -->
  <section id="banner" class="text-center py-5">
    <div class="container">
      <h1>Our Team</h1>
      <h2 class="lead" property="bannerDescription" mv-edit-text>
        <!-- The description will auto-load here -->
      </h2>
    </div>
  </section>
  

  <!-- Leadership Section  -->
  <section id="team" class="text-center">
    <h1>Meet Our Team</h1>

    <!-- Director + Supervisor Section -->
    <div class="team-row">
    <div property="director" class="team-member">
      <img property="photo" src="" alt="Director Photo">
      <div class="member-info">
        <h2 property="name"></h2>
        <p property="qualifications"></p>
      </div>
      <div class="overlay">
        <a property="linkedin" href="">LinkedIn</a>
        <a property="email" href="">Email</a>
      </div>
    </div>
    

    <div property="supervisor" class="team-member">
      <img property="photo" src="" alt="Supervisor Photo">
      <div class="member-info">
        <h2 property="name"></h2>
        <p property="qualifications"></p>
      </div>
      <div class="overlay">
        <a property="linkedin" href="">LinkedIn</a>
        <a property="email" href="">Email</a>
      </div>
    </div>
  

  <!-- Separator Line -->
  <hr class="separator">
  
    <!-- Research Assistants Section -->
    <div property="researchAssistants" mv-multiple class="team-row">
      
        <img property="photo" src="" alt="Research Assistant Photo">
        <div class="member-info">
          <h3 property="name"></h3>
          <p property="qualifications"></p>
        </div>
        <div class="overlay">
          <a property="linkedin" href="">LinkedIn</a>
          <a property="email" href="">Email</a>
        </div>
      </div>
    

      <!-- Separator Line -->
  <hr class="separator">
  
    <!-- Volunteers Section -->
  <div property="volunteers" mv-multiple class="team-row">
    
      <img property="photo" src="" alt="Volunteer Photo">
      <div class="member-info">
        <h3 property="name"></h3>
        <p property="qualifications"></p>
      </div>
      <div class="overlay">
        <a property="linkedin" href="">LinkedIn</a>
        <a property="email" href="">Email</a>
      </div>
    </div>
  
  </div>
</div>
</section>
  

  <!-- Footer -->
  <footer class="text-black text-center py-3">
    <div class="container">
      <small>© 2025 Colombo HCI Lab | University of Colombo School of Computing</small><br>
      <small>All Rights Reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
  fetch('data/team.json')
    .then(response => response.json())
    .then(data => console.log(data)) // Log to the console
    .catch(error => console.error('Error loading team.json:', error));
});
  </script>
  <script>
    function toggleNav() {
  const nav = document.getElementById("mainNav");
  nav.classList.toggle("open");
}
  </script>
</body>

</html>
