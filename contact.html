<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team | Colombo HCI Lab</title>

  <!-- Mavo -->
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <script src="https://get.mavo.io/mavo.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body mv-app="colombohcilab" mv-storage="data/contact.json">
 
  <!-- Header place holder-->
 <div id="header-placeholder"></div>


<!--Banner-->
<section id="banner" class="text-center py-3">
    <div class="container">
        <h1>Contact Us</h1>
        <h2 class="lead" property="bannerDescription" mv-edit-text>
          <!-- The description will auto-load here -->
        </h2>
    </div>

</section>

<!-- Main Content -->
  <main id="main" class="container my-5">

<!--Contact Form-->
<section id="form" class="text-center">
    <div class="contact-container">
        <!-- Contact Form using Mavo -->
        <div class="form-section" mv-app="contactform" mv-storage="local" mv-autosave="0">
          <form>
            <label>
              Name:
              <input type="text" property="name" placeholder="Your Name" required>
            </label>
    <br>
            <label>
              Email:
              <input type="email" property="email" placeholder="yourname@example.com" required>
            </label>
    <br>
            <label>
              Subject:
              <input type="text" property="subject" placeholder="Subject of your message" required>
            </label>
    <br>
            <label>
              Message:
              <textarea property="message" rows="6" placeholder="Type your message here..." required></textarea>
            </label>
    <br>
            <button type="submit" disabled>Send Message</button>
          </form>
        </div>

</section>

<section>
    <!-- Embedded Map -->
    <div class="map-section">
        <h2>Visit Us</h2>
        <p><strong>Colombo HCI Lab</strong><br>
        University of Colombo School of Computing<br>
        35 Reid Ave,Colombo 00700</p>
  
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.902976812442!2d79.86115290000004!3d6.902205499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25963120b1509%3A0x2db2c18a68712863!2sUniversity%20of%20Colombo%20School%20of%20Computing%20(UCSC)!5e0!3m2!1sen!2slk!4v1745866965127!5m2!1sen!2slk" 
        width="600" height="450" style="border:0;" 
        allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
      </div>
    </div>
</section>

 <!-- Footer placeholder -->
 <div id="footer-placeholder"></div>

 <script>
  // Load header
  fetch('header.html')
    .then(res => res.text())
    .then(data => document.getElementById('header-placeholder').innerHTML = data);

  // Load footer
  fetch('footer.html')
    .then(res => res.text())
    .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>

</body>
</html>
