<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers | Colombo HCI Lab</title>

  <!-- Mavo -->
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <script src="https://get.mavo.io/mavo.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body mv-app="colombohcilab" mv-storage="data/index.json">

  <!-- Header -->
  <header class="main-header d-flex align-items-center p-3">
    <div class="logo me-3">
      <img src="images/logo.png" alt="Colombo HCI Lab Logo" class="img-fluid" style="width: 80px;">
    </div>
    <div class="header-text">
      <h1 class="mb-0">Colombo HCI Lab</h1>
      <h2 class="h5">University of Colombo School of Computing</h2>
    </div>

    <!-- Burger icon -->
    <button class="nav-toggle ms-auto" aria-label="Open navigation" onclick="toggleNav()">☰</button>

    <!-- Navigation Menu -->
    <nav class="navbar" id="mainNav">
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="career.html">Careers</a></li>
        <li><a href="team.html">Our Team</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main class="container my-5">
    <section>
      <h2 class="mb-4 text-center">Skills We Are Looking For</h2>

      <div class="row g-4" id="skills-container">
        <!-- Skills cards will appear here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-black text-center py-3">
    <div class="container">
      <small>© 2025 Colombo HCI Lab | University of Colombo School of Computing</small><br>
      <small>All Rights Reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Fetch skills from skills.json
    fetch('data/skills.json')
      .then(response => response.json())
      .then(data => {
        const skills = data.skills;
        const container = document.getElementById('skills-container');
  
        skills.forEach(skill => {
          const skillCard = document.createElement('div');
          skillCard.classList.add('col-md-4', 'd-flex');
  
          skillCard.innerHTML = `
            <div class="card shadow-sm w-100 d-flex flex-column align-items-center text-center p-3 skill-card">
              <div class="icon-symbol">${skill.icon}</div>
              <h5 class="card-title">${skill.name}</h5>
              <p class="card-text">${skill.description}</p>
            </div>
          `;
          
          container.appendChild(skillCard);
        });
      })
      .catch(error => console.error('Failed to load skills:', error));
  </script>
  
</body>

</html>
